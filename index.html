<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Hybrid Protocol</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <!-- The visual core: Single Canvas for high performance -->
        <canvas id="game-canvas"></canvas>

        <!-- UI Overlay: Stage View (Top) -->
        <div id="ui-stage" class="ui-layer">
            <!-- Stage info will go here -->
        </div>

        <!-- UI Overlay: Hero View (Middle) -->
        <div id="ui-hero" class="ui-layer">
            <!-- Hero stats/buffs will go here -->
        </div>

        <!-- Controls (Bottom 30%) -->
        <div id="controls">
            <div id="control-grid">
                <button id="btn-fight" class="action-btn" style="background:#f44;">⚔️ 즉시 전투</button>
                <button id="btn-inventory" class="action-btn" style="background:#448;">🎒 장비</button>
                <button id="btn-codex" class="action-btn" style="background:#884;">📖 도감</button>
                <button id="btn-speed" class="toggle-btn">⚡ 1x</button>
            </div>
            <!-- Legacy panels removed -->
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
