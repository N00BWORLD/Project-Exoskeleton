<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Hybrid Protocol</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <!-- The visual core: Single Canvas for high performance -->
        <canvas id="game-canvas"></canvas>

        <!-- UI Overlay: Stage View (Top) -->
        <div id="ui-stage" class="ui-layer">
            <!-- Stage info will go here -->
        </div>

        <!-- UI Overlay: Hero View (Middle) -->
        <div id="ui-hero" class="ui-layer" style="pointer-events: none;">
            <!-- Hero stats/buffs will go here -->
        </div>

        <!-- Controls (Bottom 30%) -->
        <div id="controls" style="position: absolute; bottom: 80px; width: 100%; pointer-events: none; z-index: 2000;">
            <!-- Control Grid needs pointer-events: auto to be clickable -->
            <div id="control-grid"
                style="display: flex; gap: 5px; z-index: 2001; position: relative; pointer-events: auto; justify-content: center; padding-bottom: 20px;">
                <button id="btn-fight" class="action-btn" style="background:#f44;">⚔️ 즉시 전투</button>
                <button id="btn-inventory" class="action-btn" style="background:#448;">🎒 장비</button>
                <button id="btn-codex" class="action-btn" style="background:#884;">📖 도감</button>
                <button id="btn-speed" class="toggle-btn">⚡ 1x</button>
            </div>
            <!-- Legacy panels removed -->
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
